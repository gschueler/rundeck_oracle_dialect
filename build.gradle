plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.8.1'
}

allprojects {
    project.version = scmVersion.version
    apply plugin: 'maven'
}

apply plugin: 'java'
apply plugin: 'idea'
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.hibernate:hibernate-core:5.1.13.Final'
}
